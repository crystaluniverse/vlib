<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoCSS Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/@@picocss/pico@@1.5.6/css/pico.min.css">
    <style>
        /* Custom CSS for the dashboard grid layout */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 1rem;
            padding: 1rem;
            flex: 1;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: var(--background-dark);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        /* Main content area styling */
        .main-content {
            background-color: var(--background-light);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        /* Make sure the grid layout is responsive */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .sidebar a {
            display: block;
            padding: 0.5rem;
            margin: 0.5rem 0;
            color: var(--color);
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: var(--primary);
            color: var(--background-light);
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>

    <!-- Top navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Dashboard</strong></li>
        </ul>
        <ul>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <!-- Dashboard Layout: Sidebar and Main Content -->
    <div class="grid-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#home">Home</a>
            <a href="#analytics">Analytics</a>
            <a href="#reports">Reports</a>
            <a href="#settings">Settings</a>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <h2>Welcome to the Dashboard</h2>
            <p>This is your main content area. You can add widgets, graphs, or any other components you need for your dashboard here.</p>
        </div>
    </div>

</body>
</html>
