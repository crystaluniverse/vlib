<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoCSS Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/@@picocss/pico@@1.5.6/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/unpoly@@3.9.2/unpoly.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@@3.9.2/unpoly.min.css">
    <style>
        /* Custom CSS for the dashboard grid layout */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1d1f27; /* Dark background for a modern look */
        }

        body > nav {
            padding: 1rem 2.5rem;
            background-color: #2c2e38; /* Darker nav bar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 2rem;
            padding: 2rem;
            flex: 1;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #2c2e38;
            padding: 1.5rem;
            border-radius: 0.5rem;
            color: white;
        }

        .sidebar a {
            display: block;
            padding: 0.75rem;
            margin: 0.5rem 0;
            color: #c9c9d1;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: #0077b6;
            color: #ffffff;
            border-radius: 0.25rem;
        }

        /* Main content area styling */
        .main-content {
            background-color: #2c2e38;
            padding: 2rem;
            border-radius: 0.5rem;
            color: #c9c9d1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        /* Extra: Improve checkbox and input field look */
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 0.5rem;
        }

        input[type="password"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #1d1f27;
            border: 1px solid #c9c9d1;
            border-radius: 0.5rem;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Top navigation -->
    @{view.navbar.html()}

    <!-- Dashboard Layout: Sidebar and Main Content -->
    <div class="grid-container">
        <!-- Sidebar -->
        @{view.sidebar.html()}

        <!-- Main content area -->
        <div class="main-content">
        @{view.main.html()}
        </div>
    </div>

</body>

</html>
