<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View</title>
    <link rel="stylesheet" href="/static/css/pico_classless.css" />
    <link rel="stylesheet" href="/static/css/kanban.css" />
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <main>
        <div id="kanban-board" class="kanban-board">
            @for swimlane in data.swimlanes
            <div class="swimlane" style="background-color: @swimlane.color;">
                <h3>@swimlane.name</h3>
                @for event in data.events.filter(it.swimlane == swimlane.name)
                <div class="event-card priority-@event.priority color-@event.color">
                    <h4>@event.subject</h4>
                    <div class="event-meta">Deadline: @event.deadline</div>
                    <div class="event-meta">Assigned: @event.assigned</div>
                    <div class="event-meta">Priority: @event.priority</div>
                    <div class="event-labels">
                        @for label in event.labels.split(',')
                        <span class="label">@label</span>
                        @end
                    </div>
                </div>
                @end
            </div>
            @end
        </div>    
    </main>
</body>
</html>
