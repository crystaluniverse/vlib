<style>
    /* Custom CSS for the dashboard grid layout */
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }

    body > header {
        display: grid;
        grid-template-columns: 1fr 4fr;
        gap: 2rem;
        padding: 0rem 2rem;
    }

    body > header > :nth-child(1) {
        align-content: center;
        justify-self: center;
    }

    body > header > :nth-child(2) {
        align-content: center;
        justify-self: end;
    }

    th, td {
        background-color: inherit;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 1fr 4fr;
        gap: 2rem;
        padding: 0rem 2rem 2rem 2rem;
        flex: 1;
    }

    /* Sidebar styling */
    .sidebar {
        color: white;
    }

    .sidebar a {
        display: block;
        padding: 0.75rem;
        margin: 0.5rem 0;
        color: #c9c9d1;
        text-decoration: none;
        font-weight: 500;
    }

    .sidebar a:hover {
        background-color: #0077b6;
        color: #ffffff;
        border-radius: 0.25rem;
    }

    /* Main content area styling */
    .main-content {
        padding: 2rem;
        border-radius: 0.5rem;
        color: #c9c9d1;
        display: flex;
        flex-direction: column;
    }

    /* Ensure the table section fits within the available space and allows scrolling */
    #table-section {
        flex: 1;
        max-height: 60vh; /* Adjust height as needed */
        overflow-y: auto;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr;
        }
    }

    /* Extra: Improve checkbox and input field look */
    input[type="checkbox"] {
        transform: scale(1.5);
        margin-right: 0.5rem;
    }

    input[type="password"],
    input[type="url"],
    textarea {
        width: 100%;
        padding: 0.75rem;
        background-color: #1d1f27;
        border: 1px solid #c9c9d1;
        border-radius: 0.5rem;
        color: white;
    }
</style>
<body>
    <!-- Top navigation -->
    @{layout.navbar.html()}

    <!-- Dashboard Layout: Sidebar and Main Content -->
    <div class="grid-container">
        <!-- Sidebar -->
        <article>
            @{layout.sidebar.html()}
        </article>

        <!-- Main content area -->
        <article class="main-content">
            @{layout.main.html()}
        </article>
    </div>
</body>
