<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PicoCSS Three-Column Layout</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@@picocss/pico@@2.0.6/css/pico.classless.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <style>
      /* Custom properties for theming */
:root {
    --nav-background: #f1f3f5;
    --nav-text: #495057;
    --nav-hover: #1971c2;
    --nav-input-border: #ced4da;
    --nav-input-background: #f8f9fa;
    --theme-icon-hover: #e9ecef;
    --background-color-article: #fffffff8;
}

[data-theme="dark"] {
    --nav-background: #3c4149b9;
    --nav-text: #e0e0e0;
    --nav-hover: #4dabf7;
    --nav-input-border: #495057;
    --nav-input-background: #2a2e33;
    --theme-icon-hover: #2a2e33;
    --background-color-article: #242527;
}

/* Custom styles to enhance the nav bar */
body > main {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    height: 100vh;
    overflow: hidden;
}

nav {
    background-color: var(--nav-background);
    padding: 0rem 1rem;
    width: 100%; /* Ensure nav takes full width */
}

nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; /* Ensure ul takes full width */
}

nav ul li {
    margin: 0 0.5rem;
}

nav ul li a {
    text-decoration: none;
    color: var(--nav-text);
    font-weight: 500;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: var(--nav-hover);
}

.brand {
    font-size: 1rem;
    font-weight: bold;
}

navbar-right {
    display: flex;
    align-items: center;
    margin-left: auto; /* Push to the right */
    margin-right: 2px; /* Ensure no right margin */
}

navbar-right a {
    margin-left: 1rem;
}

navbar-right input[type="search"] {
    padding: 0.2rem 0.5rem;
    border: 1px solid var(--nav-input-border);
    border-radius: 1rem;
    background-color: var(--nav-input-background);
    color: var(--nav-text);
    font-size: 0.8rem;
    line-height: 1;
    height: 2rem;
    width: 300px;
    margin: 0;
}

/* Styles for theme icons */
.theme-icons {
    display: flex;
    align-items: center;
}

.theme-icon {
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    margin-left: 0.5rem;
}

.theme-icon svg {
    width: 20px;
    height: 20px;
    fill: var(--nav-text);
}

.theme-icon:hover {
    background-color: var(--theme-icon-hover);
}

mynav {
    flex: 1;
    min-width: 200px;
    max-width: 250px;
    overflow-y: auto;
    color: var(--nav-text);
    padding-top: 1.3rem;
    font-size: 0.8rem;
}

mynav ul {
    list-style-type: none;
    padding-left: 0;
}

mynav ul ul {
    list-style-type: none;
    padding-left: 0;
    margin-left: 0.2rem;
    display: none;
}

mynav ul li {
    margin-left: 0.5rem;
    padding-left: 0.3rem;
    cursor: pointer;
    list-style-type: none;
}

mynav ul li a {
    text-decoration: none;
    color: inherit;
}

mynav ul li.open > ul {
    display: block;
}

.arrow {
    font-size: 0.8rem;
    margin-right: 0.2rem;
}

article {
    flex: 6;
    min-width: 200px;
    max-width: 1200px;
    overflow-y: auto;
    height: 100%;
    scrollbar-width: none;
    -ms-overflow-style: none;
    background-color: var(--background-color-article);
}

article p,
article li,
article blockquote,
article table {
    font-size: 0.8rem;
    line-height: 1.2; /* Reduce line height to decrease space between lines */
    margin-bottom: 0.6rem; /* Reduce margin to decrease space between paragraphs */
}

article table {
    line-height: 0.9;
}

article ul li {
    line-height: 1;
    margin-bottom: 0.1rem; /* Reduce margin to decrease space between list items */
}

article h1 h2 h3 h4 h5 {
    margin-top: 0rem;
}

article h1 {
    font-size: 1.6rem;
    margin-bottom: 0.5rem; /* Reduce space after header */
}

article h2 {
    font-size: 1.2rem;
    margin-bottom: 0.4rem; /* Reduce space after header */
}
article h3 {
    font-size: 1rem;
    margin-bottom: 0.3rem; /* Reduce space after header */
}
article h4 {
    font-size: 0.8rem;
    margin-bottom: 0.2rem; /* Reduce space after header */
}

docnav {
    flex: 1;
    min-width: 200px;
    max-width: 250px;
    overflow-y: auto;
    color: var(--nav-text);
    font-size: 0.6rem;
}

docnav ul {
    list-style-type: none;
    padding-left: 0;
}

docnav ul li {
    margin-left: 0.4rem;
    padding-left: 0rem;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 40ch;
}

@media (max-width: 768px) {
    nav {
        margin-top: 0rem;
    }
    nav ul {
        flex-direction: column;
        align-items: stretch; /* Changed from flex-start to stretch */
    }
    nav ul li {
        margin: 0.5rem 0; /* Added vertical margin */
    }
    navbar-right {
        flex-direction: column;
        align-items: stretch; /* Changed from flex-start to stretch */
        margin-left: 2px;
        width: 100%; /* Ensure full width on mobile */
    }
    navbar-right a {
        margin-left: 0;
        margin-top: 0.5rem; /* Add some vertical spacing */
    }
    navbar-right input[type="search"] {
        width: 100%;
        margin: 0.5rem 0; /* Add some vertical spacing */
    }
    .theme-icons {
        margin-top: 0.5rem;
        justify-content: flex-end; /* Align icons to the right on mobile */
    }
}

    </style>
    <body>
        <textarea id="markdown-nav" style="display: none">
@{summary}
        </textarea>

        <textarea id="markdown-input" style="display: none">
          @{index}
        </textarea>
        <main class="container">
            <mynav id="mynav"> </mynav>
            <article id="markdown-output"></article>
            <docnav>
                <br />
                <h5>Doc</h5>
                <ul id="content-pointers"></ul>
            </docnav>
        </main>
        <script>
            function convertMarkdown(inputId, outputId, pointersListId = "") {
    const markdownInputElement = document.getElementById(inputId);
    if (!markdownInputElement) return;
    const markdownInput = markdownInputElement.value;
    const htmlOutput = marked.parse(markdownInput);
  
    const htmlOutputElement = document.getElementById(outputId);
    if (!htmlOutputElement) return;
    htmlOutputElement.innerHTML = htmlOutput;
  
    // Add IDs to headers if they don't have one
    const headers = htmlOutputElement.querySelectorAll("h1, h2");
    headers.forEach((header, index) => {
      if (!header.id) {
        header.id = `header-@{dollar}{index}`;
      }
    });
  
    // Generate content pointers if pointersListId is provided
    if (pointersListId) {
      const pointersList = document.getElementById(pointersListId);
      if (!pointersList) return;
      pointersList.innerHTML = "";
      headers.forEach((header) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `#@{dollar}{header.id}`;
        a.textContent = header.textContent;
        li.appendChild(a);
        pointersList.appendChild(li);
      });
  
      // Add event listener to scroll to the section
      pointersList.querySelectorAll("a").forEach((anchor) => {
        anchor.addEventListener("click", (event) => {
          event.preventDefault();
          const targetId = anchor.getAttribute("href").substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    }
  }
  
  function initializeMarkdownConverter(inputId, outputId, pointersListId) {
    // Convert markdown immediately on page load
    convertMarkdown(inputId, outputId, pointersListId);
  
    // Add event listener to input for real-time conversion
    const inputElement = document.getElementById(inputId);
    if (inputElement) {
      inputElement.addEventListener("input", () => {
        convertMarkdown(inputId, outputId, pointersListId);
      });
    }
  }
  
  function addNavEventListeners() {
    const navItems = document.querySelectorAll("mynav ul li");
  
    navItems.forEach((item) => {
      const nestedList = item.querySelector("ul");
      if (nestedList) {
        // Add a visual cue for items with children
        const arrow = document.createElement("span");
        arrow.textContent = "▶"; // You can use any symbol or icon here
        arrow.classList.add("arrow");
        item.insertBefore(arrow, item.firstChild);
  
        // Add click event listener to toggle the nested list
        item.addEventListener("click", (event) => {
          event.stopPropagation(); // Prevent event from bubbling up
          item.classList.toggle("open");
          arrow.textContent = item.classList.contains("open") ? "▼" : "▶"; // Change the arrow direction
        });
      }
    });
  }
  
  // Call the initialization function when the DOM is loaded
  document.addEventListener("DOMContentLoaded", () => {
    createThemeIcons();
    initializeMarkdownConverter("markdown-input", "markdown-output", "content-pointers");
    initializeMarkdownConverter("markdown-nav", "mynav");
    addNavEventListeners();
  });
  
  function setTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
    console.log(`Theme set to: @{dollar}{theme}`);
    updateThemeIcon(theme);
  }
  
  function getSystemTheme() {
    return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
  }
  
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
    const newTheme = currentTheme === "light" ? "dark" : "light";
    setTheme(newTheme);
  }
  
  function updateThemeIcon(theme) {
    const themeIcon = document.querySelector(".theme-icon");
    if (themeIcon) {
      themeIcon.innerHTML = theme === "light" ? getLightIconSVG() : getDarkIconSVG();
      themeIcon.setAttribute("title", `Switch to @{dollar}{theme === "light" ? "dark" : "light"} theme`);
    }
  }
  
  function createThemeIcons() {
    const themeIconsHTML = `
      <div class="theme-icons">
        <span class="theme-icon" title="Toggle theme">
          @{dollar}{getLightIconSVG()}
        </span>
      </div>
    `;
  
    const placeholder = document.getElementById("theme-switcher-icons");
    if (placeholder) {
      placeholder.innerHTML = themeIconsHTML;
    }
  
    // Add event listener for theme switching
    const themeIcon = document.querySelector(".theme-icon");
    if (themeIcon) {
      themeIcon.addEventListener("click", toggleTheme);
    }
  
    // Set initial icon based on current theme
    updateThemeIcon(document.documentElement.getAttribute("data-theme") || "light");
  }
  
  function getLightIconSVG() {
    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
    </svg>`;
  }
  
  function getDarkIconSVG() {
    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
    </svg>`;
  }
  
  // Check for saved theme preference or use system theme
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    setTheme(savedTheme);
  } else {
    setTheme(getSystemTheme());
  }
  
  // Listen for system theme changes
  window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
    setTheme(e.matches ? "dark" : "light");
  });
        </script>
    </body>
</html>
