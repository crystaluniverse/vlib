<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PicoCSS Three-Column Layout</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@@picocss/pico@@2.0.6/css/pico.classless.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <style>
      /* Custom properties for theming */
:root {
    --nav-background: #f1f3f5;
    --nav-text: #495057;
    --nav-hover: #1971c2;
    --nav-input-border: #ced4da;
    --nav-input-background: #f8f9fa;
    --theme-icon-hover: #e9ecef;
    /* --background-color-article: #fffffff8; */
}

[data-theme="dark"] {
    --nav-background: #3c4149b9;
    --nav-text: #e0e0e0;
    --nav-hover: #4dabf7;
    --nav-input-border: #495057;
    --nav-input-background: #2a2e33;
    --theme-icon-hover: #2a2e33;
    /* --background-color-article: #242527; */
}

/* Custom styles to enhance the nav bar */
body > main {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    height: 100vh;
    overflow: hidden;
}

nav {
    background-color: var(--nav-background);
    padding: 0rem 1rem;
    width: 100%; /* Ensure nav takes full width */
}

nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; /* Ensure ul takes full width */
}

nav ul li {
    margin: 0 0.5rem;
}

nav ul li a {
    text-decoration: none;
    color: var(--nav-text);
    font-weight: 500;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: var(--nav-hover);
}

.brand {
    font-size: 1rem;
    font-weight: bold;
}

navbar-right {
    display: flex;
    align-items: center;
    margin-left: auto; /* Push to the right */
    margin-right: 2px; /* Ensure no right margin */
}

navbar-right a {
    margin-left: 1rem;
}

navbar-right input[type="search"] {
    padding: 0.2rem 0.5rem;
    border: 1px solid var(--nav-input-border);
    border-radius: 1rem;
    background-color: var(--nav-input-background);
    color: var(--nav-text);
    font-size: 0.8rem;
    line-height: 1;
    height: 2rem;
    width: 300px;
    margin: 0;
}

/* Styles for theme icons */
.theme-icons {
    display: flex;
    align-items: center;
}

.theme-icon {
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    margin-left: 0.5rem;
}

.theme-icon svg {
    width: 20px;
    height: 20px;
    fill: var(--nav-text);
}

.theme-icon:hover {
    background-color: var(--theme-icon-hover);
}

mynav {
    flex: 1;
    min-width: 200px;
    max-width: 250px;
    overflow-y: auto;
    color: var(--nav-text);
    padding-top: 1.3rem;
    font-size: 0.8rem;
}

mynav ul {
    list-style-type: none;
    padding-left: 0;
}

mynav ul ul {
    list-style-type: none;
    padding-left: 0;
    margin-left: 0.2rem;
    display: none;
}

mynav ul li {
    margin-left: 0.5rem;
    padding-left: 0.3rem;
    cursor: pointer;
    list-style-type: none;
}

mynav ul li a {
    text-decoration: none;
    color: inherit;
}

mynav ul li.open > ul {
    display: block;
}

.arrow {
    font-size: 0.8rem;
    margin-right: 0.2rem;
}

article {
    flex: 6;
    min-width: 200px;
    max-width: 1200px;
    overflow-y: auto;
    height: 100%;
    scrollbar-width: none;
    -ms-overflow-style: none;
    background-color: var(--background-color-article);
}

article p,
article li,
article blockquote,
article table {
    font-size: 0.8rem;
    line-height: 1.2; /* Reduce line height to decrease space between lines */
    margin-bottom: 0.6rem; /* Reduce margin to decrease space between paragraphs */
}

article table {
    line-height: 0.9;
}

article ul li {
    line-height: 1;
    margin-bottom: 0.1rem; /* Reduce margin to decrease space between list items */
}

article h1 h2 h3 h4 h5 {
    margin-top: 0rem;
}

article h1 {
    font-size: 1.6rem;
    margin-bottom: 0.5rem; /* Reduce space after header */
}

article h2 {
    font-size: 1.2rem;
    margin-bottom: 0.4rem; /* Reduce space after header */
}
article h3 {
    font-size: 1rem;
    margin-bottom: 0.3rem; /* Reduce space after header */
}
article h4 {
    font-size: 0.8rem;
    margin-bottom: 0.2rem; /* Reduce space after header */
}

docnav {
    flex: 1;
    min-width: 200px;
    max-width: 250px;
    overflow-y: auto;
    color: var(--nav-text);
    font-size: 0.6rem;
}

docnav ul {
    list-style-type: none;
    padding-left: 0;
}

docnav ul li {
    margin-left: 0.4rem;
    padding-left: 0rem;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 40ch;
}

@media (max-width: 768px) {
    nav {
        margin-top: 0rem;
    }
    nav ul {
        flex-direction: column;
        align-items: stretch; /* Changed from flex-start to stretch */
    }
    nav ul li {
        margin: 0.5rem 0; /* Added vertical margin */
    }
    navbar-right {
        flex-direction: column;
        align-items: stretch; /* Changed from flex-start to stretch */
        margin-left: 2px;
        width: 100%; /* Ensure full width on mobile */
    }
    navbar-right a {
        margin-left: 0;
        margin-top: 0.5rem; /* Add some vertical spacing */
    }
    navbar-right input[type="search"] {
        width: 100%;
        margin: 0.5rem 0; /* Add some vertical spacing */
    }
    .theme-icons {
        margin-top: 0.5rem;
        justify-content: flex-end; /* Align icons to the right on mobile */
    }
}

    </style>
    <body>
        <textarea id="markdown-nav" style="display: none">
@{summary}
        </textarea>

        <textarea id="markdown-input" style="display: none">

@{index}
        </textarea>
        <main class="container">
            <mynav id="mynav"> </mynav>
            <article id="markdown-output"></article>
            <docnav>
                <br />
                <h5>Doc</h5>
                <ul id="content-pointers"></ul>
            </docnav>
        </main>
        <script>
            // Define the static_url variable to hold the base URL for static assets and pages
            const static_url = "@{wiki.static_url}"; // Update with the correct URL

            function convertMarkdown(inputId, outputId, pointersListId = "") {
    const markdownInputElement = document.getElementById(inputId);
    if (!markdownInputElement) return;
    
    let markdownInput = markdownInputElement.value;
    
    // Prepend static_url to image sources in the markdown if they are relative (not starting with http, /, or ./)
    markdownInput = markdownInput.replace(/!\[([^\]]*)\]\((?!http|\/|\.\/)([^\)]+)\)/g, `![@{dollar}1](@{dollar}{static_url}/@{dollar}2)`);

    // Prepend static_url to relative page links in the markdown if they are relative (not starting with http, /, or ./)
    markdownInput = markdownInput.replace(/\[([^\]]*)\]\((?!http|\/|\.\/)([^\)]+)\)/g, `[@{dollar}1](@{dollar}{static_url}/@{dollar}2)`);

    const htmlOutput = marked.parse(markdownInput);

    const htmlOutputElement = document.getElementById(outputId);
    if (!htmlOutputElement) return;
    htmlOutputElement.innerHTML = htmlOutput;

    // Add IDs to headers if they don't have one
    const headers = htmlOutputElement.querySelectorAll("h1, h2");
    headers.forEach((header, index) => {
        if (!header.id) {
            header.id = `header-@{dollar}{index}`;
        }
    });

    // Generate content pointers if pointersListId is provided
    if (pointersListId) {
        const pointersList = document.getElementById(pointersListId);
        if (!pointersList) return;
        pointersList.innerHTML = "";
        headers.forEach((header) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `#@{dollar}{header.id}`;
            a.textContent = header.textContent;
            li.appendChild(a);
            pointersList.appendChild(li);
        });

        // Add event listener to scroll to the section
        pointersList.querySelectorAll("a").forEach((anchor) => {
            anchor.addEventListener("click", (event) => {
                event.preventDefault();
                const targetId = anchor.getAttribute("href").substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: "smooth" });
                }
            });
        });
    }
}

function initializeMarkdownConverter(inputId, outputId, pointersListId) {
    // Convert markdown immediately on page load
    convertMarkdown(inputId, outputId, pointersListId);

    // Add event listener to input for real-time conversion
    const inputElement = document.getElementById(inputId);
    if (inputElement) {
        inputElement.addEventListener("input", () => {
            convertMarkdown(inputId, outputId, pointersListId);
        });
    }
}

function addNavEventListeners() {
    const navItems = document.querySelectorAll("mynav ul li");

    navItems.forEach((item) => {
        const nestedList = item.querySelector("ul");
        if (nestedList) {
            // Add a visual cue for items with children
            const arrow = document.createElement("span");
            arrow.textContent = "▶"; // You can use any symbol or icon here
            arrow.classList.add("arrow");
            item.insertBefore(arrow, item.firstChild);

            // Add click event listener to toggle the nested list
            item.addEventListener("click", (event) => {
                event.stopPropagation(); // Prevent event from bubbling up
                item.classList.toggle("open");
                arrow.textContent = item.classList.contains("open") ? "▼" : "▶"; // Change the arrow direction
            });
        }
    });
}
document.addEventListener("DOMContentLoaded", () => {
    initializeMarkdownConverter("markdown-input", "markdown-output", "content-pointers");
    initializeMarkdownConverter("markdown-nav", "mynav");  // Ensure to convert markdown in the summary as well
    addNavEventListeners();
    addSummaryLinkListeners();  // Add link listeners for summary
});

// Function to add event listeners to summary links
function addSummaryLinkListeners() {
    const summaryLinks = document.querySelectorAll("mynav a");

    summaryLinks.forEach(link => {
        link.addEventListener("click", function(event) {
            event.preventDefault();  // Prevent the default link click behavior

            const markdownFile = link.getAttribute("href");  // Get the markdown file path from the link

            // Fetch the markdown content
            fetch(markdownFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch markdown file");
                    }
                    return response.text();  // Get the markdown content as text
                })
                .then(markdown => {
                    // Prepend static_url to image and relative links in the fetched markdown
                    markdown = prependStaticUrl(markdown);

                    // Convert the fetched markdown to HTML using marked.js
                    const htmlContent = marked.parse(markdown);

                    // Update the main content area with the new HTML
                    const outputElement = document.getElementById("markdown-output");
                    outputElement.innerHTML = htmlContent;

                    // Optionally scroll to the top of the content area after update
                    outputElement.scrollIntoView({ behavior: "smooth" });
                })
                .catch(error => {
                    console.error("Error fetching the markdown file:", error);
                });
        });
    });
}

// Function to prepend static_url to image and relative links
function prependStaticUrl(markdown) {
    const static_url = "@{wiki.static_url}";  // Your actual static URL

    // Prepend static_url to image sources if they are relative (not starting with http, /, or ./)
    markdown = markdown.replace(/!\[([^\]]*)\]\((?!http|\/|\.\/)([^\)]+)\)/g, `![@{dollar}1](@{dollar}{static_url}/@{dollar}2)`);

    // Prepend static_url to relative page links if they are relative (not starting with http, /, or ./)
    markdown = markdown.replace(/\[([^\]]*)\]\((?!http|\/|\.\/)([^\)]+)\)/g, `[@{dollar}1](@{dollar}{static_url}/@{dollar}2)`);

    return markdown;
}
            // Rest of your theme-related code remains unchanged
        </script>

</html>
